name: Update county files

on:
  workflow_dispatch: {}
  schedule:
    # Daily ~6:15 AM America/Chicago (12:15 UTC during CST)
    - cron: "15 12 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Company org/repo
      GITHUB_OWNER: SMLLC-Dev
      GITHUB_REPO: county-candidate-filings
      # Use the repo's built-in token (no PAT needed)
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run pipeline
        run: python pipeline.py
